<div echarts [options]="chartOption" class="graphStyle" (chartClick)="onChartClick($event)" [hidden]="isMap"></div>
<div class="graphStyle" [hidden]="!isMap">
  <app-maps [hidden]="!isMap"></app-maps>
</div>
<div>
  <nz-modal
    [nzStyle]="{ top: '15px', width: '90%' }"
    [(nzVisible)]="isVisibleTop"
    (nzOnCancel)="handleCancelTop()"
    (nzOnOk)="handleOkTop()"
  >
    <app-datachart itemField="region" itemCategory="none"></app-datachart>
  </nz-modal>
</div>
<ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium">
  <p class="loading">Loading ...</p>
</ngx-spinner>
