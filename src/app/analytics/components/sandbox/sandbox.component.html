<div class="tableStyle">
  <div>
    <span class="button-group">
      <button (click)="restoreToAnalytics()">
        Restore Selection to Analytics
      </button>
      <button (click)="exportExcel()" [hidden]="!canExport">
        Export to Excel
      </button>
    </span>
  </div>
  <div class="datatable">
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 800px;"
      class="ag-theme-alpine"
      [modules]="modules"
      [rowData]="DataRows"
      [columnDefs]="cols"
      [defaultColDef]="defaultColDef"
      [sideBar]="sideBar"
      rowSelection="multiple"
      pagination="true"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
