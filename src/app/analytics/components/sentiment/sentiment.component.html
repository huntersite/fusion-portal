<div class="pageStyle" *ngIf="isMedium; else notShow">
  <div echarts [options]="chartOption" class="graphStyle" (chartClick)="onChartClick($event)"></div>
  <div>
    <nz-modal
      [nzStyle]="{ top: '15px', width: '90%' }"
      [(nzVisible)]="isVisibleTop"
      (nzOnCancel)="handleCancelTop()"
      (nzOnOk)="handleOkTop()"
    >
      <app-datachart itemField="sentiment" itemCategory="appearancedate"></app-datachart>
    </nz-modal>
  </div>
  <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium">
    <p class="loading">Loading ...</p>
  </ngx-spinner>
</div>
<ng-template #notShow>
  <p style="position: absolute; font-weight: bold; left: 20%">
    You do not have access to this module. <br />
    Please contact Ornico Customer Support if you require access.
  </p>
</ng-template>
