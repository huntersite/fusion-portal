<div class="example-error inactive">
  <span class="message"></span>
</div>
<div nz-row [nzGutter]="24">
  <div nz-col class="gutter-row" [nzSpan]="6">
    <angular2-multiselect
      [placeholder]="'User'"
      [data]="listOfUser"
      (onSelect)="getUser($event)"
      [(ngModel)]="selectedUser"
      [settings]="singledropdownSettings"
      id="drpUser"
      style="width: 600px"
    >
    </angular2-multiselect>
  </div>
  <div nz-col class="gutter-row" [nzSpan]="4">
    <button nz-button nzType="primary" (click)="createUser()">Add New User</button>
  </div>
</div>
