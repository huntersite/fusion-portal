<div class="container">
  <br />
  <form nz-form [nzLayout]="'vertical'" [formGroup]="clientForm">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6">
        <div class="headlabel">CLIENT</div>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <div class="headlabel">CONTACT</div>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="clientname" id="clientname" placeholder="Name" />
        </nz-form-control>
        <div *ngIf="f.clientname.errors?.required" [ngClass]="'error'">Client Name required.</div>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="contactname" id="contactname" placeholder="Name" />
        </nz-form-control>
        <div *ngIf="f.contactname.errors?.required" [ngClass]="'error'">Contact Name required.</div>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <div class="logo">
            <img [src]="imageSrc" *ngIf="imageSrc" style="max-height: 200px" />
            <input type="file" #logoInput (change)="onSelectFile($event.target.files)" />
          </div>
        </nz-form-control>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="telephone" id="telephone" placeholder="Telephone" />
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="contactcompany" id="contactcompany" placeholder="Company" />
        </nz-form-control>
        <div *ngIf="f.contactcompany.errors?.required" [ngClass]="'error'">Contact Company Name required.</div>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="12">
          <div class="smallcheckboxes">
            <label formArrayName="types" *ngFor="let type of typesFormArray.controls; let i = index">
              <input type="checkbox" [formControlName]="i" [(ngModel)]="listOfType[i].isChecked" />
              {{ listOfType[i].name }}
            </label>
          </div>
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="contactjob" id="contactjob" placeholder="Job Title" />
        </nz-form-control>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6"></div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="contactemail" id="contactemail" placeholder="Email" />
          <div *ngIf="f.contactemail.errors?.required" [ngClass]="'error'">Contact Email Address required.</div>
          <div *ngIf="f.contactemail.errors?.email" [ngClass]="'error'">Must be a valid email address</div>
        </nz-form-control>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6"></div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="contacttelephone" id="contacttelephone" placeholder="Telephone" />
        </nz-form-control>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6"></div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="contactmobile" id="contactmobile" placeholder="Mobile" />
        </nz-form-control>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="6"></div>
      <div nz-col class="gutter-row" [nzSpan]="6">
        <nz-form-control [nzSpan]="24">
          <button nz-button nzType="primary" (click)="submitForm()">Submit</button>
        </nz-form-control>
      </div>
    </div>
    <br />
    <div>
      <button nz-button nzType="primary" (click)="AddCountry()">Maintain Types</button>&nbsp;&nbsp;
      <button nz-button nzType="primary" (click)="onDeleteNode()">Delete Selected Row</button>
    </div>
    <div>
      <nz-modal
        [nzStyle]="{ top: '15px', width: '40%' }"
        [(nzVisible)]="isVisibleTop"
        (nzOnCancel)="handleCancelTop()"
        (nzOnOk)="handleOkTop()"
        [nzFooter]="null"
      >
        <app-add-country ctype="1"></app-add-country>
      </nz-modal>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="24" [hidden]="newClient">
        <app-client-type></app-client-type>
      </div>
    </div>
  </form>
</div>
