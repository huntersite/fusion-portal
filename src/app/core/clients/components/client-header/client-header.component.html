<div class="example-error inactive">
  <span class="message"></span>
</div>
<div nz-row [nzGutter]="24">
  <div nz-col class="gutter-row" [nzSpan]="4">
    <angular2-multiselect
      [placeholder]="'Client'"
      [data]="listOfClient"
      (onSelect)="getClient($event)"
      (onAddFilterNewItem)="createClient()"
      [(ngModel)]="selectedClient"
      [settings]="singledropdownSettings"
      id="drpClient"
      style="width: 400px"
    >
    </angular2-multiselect>
  </div>
  <div nz-col class="gutter-row" [nzSpan]="4">
    <button nz-button nzType="primary" (click)="createClient()">Add New Client</button>
  </div>
</div>
